<!--Modal-->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5>Despesa</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="number" class="form-control" placeholder="valor">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Adicionar anotação">
    </div>

  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" >Adicionar</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cancelar</button>
  </div>

</ng-template>
