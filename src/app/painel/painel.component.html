<!--Modal-->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h5>Despesa</h5>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="number" class="form-control" #ValorGasto placeholder="valor">
    </div>

  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="adicionarGasto(ValorGasto.value) ; c('Close click')">Adicionar</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Cancelar</button>
  </div>

</ng-template>

<!--Adicionar Renda-->

   <p class="collapsedRendaButton">
    <button style="opacity: 0.80;" type="button" class="btn btn-success" (click)="isCollapsed = !isCollapsed ; ValorRenda.value = 0 ;"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      Adicionar Renda
    </button>
  </p>
  
  <div id="collapseExample" [ngbCollapse]="isCollapsed">
    <div class="card bg-light mb-3">
      <div class="card-header">
        Renda
      </div>

      <div class="card-body">
      
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" #ValorRenda placeholder="valor"  (keyup.enter)="adicionarRenda(ValorRenda.value) ; isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" 
          aria-controls="collapseExample">
        </div>
    
      </div>

      <div class="card-footer">
        <button type="button" class="btn btn-outline-dark" (click)="adicionarRenda(ValorRenda.value) ; isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" 
        aria-controls="collapseExample">Adicionar</button>
        <button type="button" class="btn btn-outline-dark" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Cancelar</button>
      </div>

    </div>
  </div>

  <!--Input restante-->
